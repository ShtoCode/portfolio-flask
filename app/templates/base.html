<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Rufina:wght@400;700&display=swap" rel="stylesheet"> 
    <title>{% block title %} - Portafolio{% endblock %}</title>
</head>
<body>
    <header>
        <div class="logo">GERMÁN ASTUDILLO</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('portfolio.index') }}">Inicio</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h3>Contáctame :)</h3>
            </div>
        </div>
        <div class="center full-width">
            <div class="row">
                <p>O también puedes seguirme en mis redes sociales!</p>
            </div>
        </div>
        <div class="center full-width social-links">
            <div class="row">
                <a href="https://twitter.com/ligth73"><img src="{{ url_for('static', filename='twitter.png') }}" class="social" width="30" alt="linkedin-logo"></a>
                <a href="https://www.linkedin.com/in/germ%C3%A1n-astudillo-9803b01ba/"><img src="{{ url_for('static', filename='linkedin.png') }}" class="social" width="30" alt="linkedin-logo"></a>
            </div>
            
        </div>
        <div class="made-with">
                <div class="row">
                    <p>Hecho con mucha pasión por Germán Astudillo.</p>
                </div>
            </div>
    </div>
</body>
</html>
